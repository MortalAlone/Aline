<script src="/js/axios.min.js"></script>
<script src="/js/tocbot.min.js"></script>
<script>
    var origami = {};
    origami.initTocbot = function () {
        let tocLevel = "h1, h2, h3, h4";
        let content = document.querySelector(".content");
        let i = 0;
        if (!content || !content.querySelectorAll(tocLevel)) return;
        content.querySelectorAll(tocLevel).forEach(function (item) {
            item.id = "title-" + i;
            i++
        });
        let offset = document.querySelector(".navbar").clientHeight;
        let selector = document.querySelector(".sidebar").clientHeight === 0 ? ".widget_tocbot .toc" : "#toc-btn .toc";
        tocbot.init({
            tocSelector: '.sidebar',
            contentSelector: ".content",
            headingSelector: tocLevel,
            linkClass: 'sidebar-link',
            listItemClass: 'sidebar-sub-header',
            listClass: 'sidebar-sub-headers',
            activeLinkClass: '',
            isCollapsedClass: '',
            collapsibleClass: '',
            activeListItemClass: '',
            scrollSmooth: true,
            headingsOffset: offset + 21,
        })
    };

    origami.activeClick = function () {
        let tab_list = document.querySelector('.sidebar'), lis = tab_list.querySelectorAll('a');
        for (var i = 0; i < lis.length; i++) {
            lis[i].index = i;
            lis[i].onclick = function (e) {
                for (var j = 0; j < lis.length; j++) {
                    lis[j].classList.remove("active")
                }
                for (var k = 0; k < e.path.length; k++) {
                    if (e.path[k].nodeName === "LI") {
                        e.path[k].querySelector('a').classList.add("active");
                    }
                }
            }
        }
    };

    axios.get('http://127.0.0.1:8080/markdown/', {
        params: {
            query: 'javascript'
        }
    })
        .then(function (response) {
            document.getElementById('content').innerHTML = response.data
            origami.initTocbot();
            origami.activeClick();
        })
        .catch(function (error) {
            console.log(error);
        });
</script>
