<main class="ori-container row">
    <div id="VWH" class="app-mian font-ShangHei">
        <div class="m-container">
            <div class="card">
                <h2>漫画库</h2>
                <p class="project">1 个项目</p>
                <h1 id="logo">Alone</h1>
                <div class="row">
                    <div class="first-column col-xs-9 col-md-9">
                        <form class="search-default">
                            <span class="search-icon"><svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="search-icon">
                                    <circle fill="none" stroke="#000" stroke-width="1.1" cx="9" cy="9" r="7">
                                    </circle>
                                    <path fill="none" stroke="#000" stroke-width="1.1" d="M14,14 L18,18 L14,14 Z">
                                    </path>
                                </svg></span>
                            <input class="search-input" type="search" placeholder="查找">
                        </form>
                    </div>
                    <div class="first-column col-xs-3 col-md-3">
                        <div class="form-horizontal">
                            <select class="select" id="sort-select">
                                <option id="name-up" selected="selected">▲ 标题</option>
                                <option id="name-down">▼ 标题</option>
                                <option id="date-up">▲ 添加日期</option>
                                <option id="date-down">▼ 添加日期</option>
                                <option id="progress-up">▲ 阅读进度</option>
                                <option id="progress-down">▼ 阅读进度</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="row">
                    <div v-for="(item, index) in animeData" :key="index" class="item col-xs-4 col-md-2">
                        <div class="box">
                            <a href="" data-toggle="modal" data-target="#myModal" @click="openDialog(index)"><img
                                :src="homePath + '/upload/mongo/' + item.type_id + '/' + item.cover"
                                    class="img-responsive img-rounded" alt="Responsive image"></a>
                            <div class="detail">
                                <h5 v-text=item.name></h5>
                                <p v-text="'更新至' + item.updates + '话'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">{{ name }}</h4>
                    </div>
                    <p class="intro">{{ Intro }}<a href="">查看</a></p>
                    <div class="modal-body">
                        <p>阅读</p>
                        <p uk-margin="">
                            <a href="#" class="y-button y-button-default uk-first-column"  @click="openMongo(0)">从头开始</a>
                            <a href="#" class="y-button y-button-primary">继续阅读100%</a>
                        </p>
                        <p>目录<a class="right" @click="reverse()">排序</a></p>
                        <div class="stort_card" style="height: 300px;">
                            <div class="p col-xs-4 col-md-3" v-for="(o, s) in pathdata" :key="s">
                                <button @click="openMongo(s)" type="button" class="path">{{ o.name }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="spotlight" class="menu" :class="{ show: showMongo }">
            <div class="drag"></div>
            <div class="preloader"></div>
            <div class="header">
                <div class="page">3 / 9</div>
                <div class="name">{{ CurrentMongoName }}</div>
                <div class="icon previous" @click="previous"></div>
                <div class="icon next" @click="next"></div>
                <div class="icon close" @click="closeMongo"></div>
            </div>
            <div class="scene">
                <img v-for="(url,i) in MongonList" :key="i" :src="url" alt="Responsive image">
            </div>
        </div>
    </div>
</main>

<script>
    new Vue({
        el: '#VWH',
        data() {
            return {
                homePath: 'http://192.168.31.137:8080',
                showMongo: false,
                persondata: {
                    query: '',  // 查询参数
                    pagenum: 1, // 当前页码
                    pagesize: 15 // 每页显示条数
                },
                CurrentMongoIndex: '',
                CurrentMongoName: '',
                // 数据列表
                animeData: [],
                // 漫画列表索引
                name: '',
                Intro: '',
                pathdata: [],
                // 漫画内容列表索引
                MongonList: []
            }
        },
        mounted: function () {
            this.getanimelist()
        },
        methods: {
            // 获取动漫列表
            getanimelist() {
                var self = this
                $.getJSON(self.homePath + "/anime/", function(data){
                    self.animeData = data
                });
            },
            // 打开详细窗口
            openDialog(id) {
                var self = this
                self.name = self.animeData[id].name
                self.Intro = self.animeData[id].Intro
                $.getJSON(self.homePath + "/anime/" + self.animeData[id].type_id, function(data){
                    self.pathdata = data
                });
            },
            // 打开漫画页面
            openMongo(index){
                var self = this
                self.CurrentMongoIndex = index
                self.CurrentMongoName = self.pathdata[index].name
                var data = JSON.parse(self.pathdata[index].pic_list);
                let Path_list = []
                for (let i = 0; i < data.length; i++) {
                    Path_list.push(self.homePath + "/upload/mongo/" + data[i])
                }
                self.MongonList = Path_list
                self.showMongo = true
            },
            // 关闭漫画页面
            closeMongo(){
                var self = this
                self.showMongo = false
                self.MongonList = []
            },
            // 上一页
            previous(){
                var self = this
                self.CurrentMongoIndex = self.CurrentMongoIndex - 1
                if (self.CurrentMongoIndex < 0) {
                    alert("没有更多了！")
                    return 0
                }
                self.CurrentMongoName = self.pathdata[self.CurrentMongoIndex].name
                self.MongonList = []
                var data = JSON.parse(self.pathdata[self.CurrentMongoIndex].pic_list);
                let Path_list = []
                for (let i = 0; i < data.length; i++) {
                    Path_list.push(self.homePath + "/upload/mongo/" + data[i])
                }
                self.MongonList = Path_list
                $('#spotlight').animate({scrollTop:0},500);//回到顶端
            },
            // 下一页
            next(){
                var self = this
                self.CurrentMongoIndex = self.CurrentMongoIndex + 1
                if (self.CurrentMongoIndex == self.pathdata.length) {
                    alert("没有更多了！")
                    return 0
                }
                self.CurrentMongoName = self.pathdata[self.CurrentMongoIndex].name
                self.MongonList = []
                var data = JSON.parse(self.pathdata[self.CurrentMongoIndex].pic_list);
                let Path_list = []
                for (let i = 0; i < data.length; i++) {
                    Path_list.push(self.homePath + "/upload/mongo/" + data[i])
                }
                self.MongonList = Path_list
                $('#spotlight').animate({scrollTop:0},500);//回到顶端

            },
            // 排序
            reverse() {
                let self = this
                self.pathdata.reverse();
            },
            sort() {
                let self = this
                self.pathdata.sort((a, b) => { 
                    return a.viewid < b.viewid;
                });
                for (const key in self.pathdata) {
                    console.log(self.pathdata[key].viewid);
                }
            },

        },

    })
</script>
